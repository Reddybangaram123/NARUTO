<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links with Dropdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('7.jpg'); /* Replace with the actual path to your background image */
            background-size: cover; /* Adjust the background size as needed */
            background-repeat: no-repeat;
            background-color: #f0f0f0; /* Add a background color */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            align-items: center; /* Center the buttons vertically */
            height: 100vh; /* Make the body take up the full viewport height */
            margin: 0; /* Remove default margin */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color, you can change it */
            color: #fff; /* Text color */
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px; /* Add margin between buttons */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="dropdown">
            <a href="years.html" class="button">R20</a>
        </div>

        <div class="dropdown">
            <a href="years.html" class="button">R23</a>
        </div>
       
    </div>

    <script>
        // JavaScript to toggle dropdown content
        document.addEventListener("DOMContentLoaded", function () {
            const dropdowns = document.querySelectorAll(".dropdown");

            dropdowns.forEach((dropdown) => {
                const button = dropdown.querySelector(".button");
                const content = dropdown.querySelector(".dropdown-content");

                button.addEventListener("click", function (e) {
                    e.stopPropagation();
                    content.style.display = content.style.display === "block" ? "none" : "block";
                });
            });

            // Close dropdowns when clicking outside
            document.addEventListener("click", function (e) {
                dropdowns.forEach((dropdown) => {
                    const content = dropdown.querySelector(".dropdown-content");
                    if (e.target !== dropdown && e.target !== content) {
                        content.style.display = "none";
                    }
                });
            });
        });
    </script>
</body>
</html>
